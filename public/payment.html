<body>
    <div class="payment">
        <div class="fuild-container">
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xsm-12" >
                <h5>Payment Recipt</h5>
            </div>
            <div class="vline"></div>
            <div class="col-lg-10 col-md-10 col-sm-9 col-xsm-6">
                <div class="L"><img src="DL-logo (1).png" height="20px" width="40px">
                <p style="color: #555;">Digital Learning</p></div>
                
                <label style="display: inline-block; font-size: 12px; font-weight: 600;">
                Date</label>
                <input type="date" name="date" style="border-top: 0;border-left: 0;border-right:0;border-bottom: 1px solid #555;font-size: 12px;" ><br>
                <label style="display: inline-block; font-size: 12px; font-weight: 600;" >
                Amount Received From: </label>
                <input type="text" name="amountr" class="L-input" size="50px"><br>
                <label style="display: inline-block; font-size: 12px; font-weight: 600;">
                Address:</label>                          
                <input type="text" name="address" class="L-input"></br>

                
            <div class=" fulid-container">
                <div class="row">
                  <div class=" col-lg-4 col-md-4 col-xsm-4" style="margin-bottom: 10px;">
                    <table style="border: 1px solid black;">
                        <tr>
                            <th colspan="2" style="text-align: center;">Amount</th>
                        </tr>
                        <tr>
                            <td>Total Aomunt</td>
                            <td><input type="text" name="balance" class="t1"></td>
                        </tr>
                        <tr>
                            <td>Amount paid</td>
                            <td><input type="text" name="balance" class="t1"></td>
                        </tr>
                        <tr>
                            <td>Balance Due</td>
                            <td><input type="text" name="balance" class="t1"></td>
                        </tr>
                    </table>
                  </div>
                  <div class="pay-m col-lg-4 col-md-3 offset-md-4">
                  <label for="">Select payment method.</label><br>
                    <input type="radio" name="cash"><label> Cash</label>  <br>
                    <input type="radio" name="check"><label> Check </label> <br>
                    <input type="radio" name="money"><label> Money Order</label>  <br>
                    </div>
                </div>
        </div>
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                  <hr style="margin: 50px 0 5px 0; width: 170px;">signature of depatment
              </div>
              <div class="col-md-4 ml-auto">
                <hr style="margin: 50px 0 5px 0;  width: 170px;">signature of depatment
